{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'Home/styles.css' %}" />

    <title>MGM Feedback</title>
  </head>

  <body class="d-flex flex-column">
    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'HomeView' %}">MGM Feedback</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'HomeView' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'AboutView' %}">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'ContactView' %}">Contact Us</a></li>
        <!-- Add other navigation items here -->
      </ul>
    </div>
  </div>
</nav>

    <!-- Main content -->
    <div id="page-content">{% block content %}{% endblock content %}</div>

    <!-- Website footer -->
    <footer id="sticky-footer" class="bg-dark py-4 mt-4 text-white-50 d-flex justify-content-center align-items-center">
      <div class="container text-center">
        <p class="copyright">MGM Feedback &copy; 2024</p>
        <p>MGMCET 2024 batch</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- jQuery UI for autocomplete -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Autocomplete for searching teacher names in feedback form -->
    <script>
      $(function () {
        $("#search-field").autocomplete({
          source: "/ajax_calls/autocomplete_search_func",
          minLength: 1,
        });
      });
    </script>
  </body>
</html>
